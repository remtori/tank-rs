syntax = "proto3";

enum Action {
  UNKNOWN = 0;
  SHOOT = 1;
}

message ClientMove {
  uint32 id = 1;
  uint32 session_id_lo = 2;
  uint32 session_id_hi = 3;

  double x = 4;
  double y = 5;
  double z = 6;

  double pitch = 7;
  double yaw = 8;

  repeated Action actions = 9;
}

message ServerMove {
  uint32 id = 1;

  double x = 3;
  double y = 4;
  double z = 5;

  double pitch = 6;
  double yaw = 7;

  repeated Action actions = 8;

  uint32 rtt = 9;
}
